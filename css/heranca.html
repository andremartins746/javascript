<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }
        div {
            border: inherit; /* o inherit serve para falar que eu quero que a bordar sejá herdada de seu pay body, já que a borda diferente da font-family já é herdada por padrão */
            padding: inherit; /* herdando o padding do body seu pai*/
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
