<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>

    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Exercicios HTML</h1>
    </header>

    <nav>
        <a href wm-nav="exercicios/teste.html">00 - teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - listas</a> |
        <a href wm-nav="exercicios/listasAlinhadas.html">04 - listasAlinhadas</a> |


    </nav>

    <section id="conteudo"></section>

    <footer>
        curso de web-moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()  
                fetch(link.getAttribute('wm-nav'))// requisição Ajax que retorna uma promisse
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

        
    </script>

</body>

</html>
