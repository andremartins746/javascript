<h1>Formulario</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea> <!-- are de texto -->
    <div>
        <input type="radio" name="tipo" value="Admin"> Admin
        <input type="radio" name="tipo" value="Regular"> Regular
        <input type="radio" name="tipo" value="Professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> ativo
    </div>
    <select name="estado">
        <option value="ac">acre</option>
        <option value="ba">bahia</option>
        <option value="ce">Ceara</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">javascript</option>
        <option value="java">java</option>
        <option value="php">php</option>
        <option value="python">python</option>
        <option value="go">go</option>
        <option value="C">C</option>

    </select>
    
    <button>Incluir</button>
</form>

<style>
    input,
    textarea {
        display: block;
        margin-bottom: 10px;
    }

    
    input[type = radio],
    input[type = checkbox],
    select { /* aplicando display inline para os inputs radio*/
        display: inline;
    }
</style>
