<h1>Tags Não Visuais</h1>

<!--
    Tags Semanticas

    Section = sessoes - agrupamento tematico
    Article = artigo - conteudo auto-contido
    header = cabeçalho
    footer = rodapé do documento
    nav = agrupamento de links para a navegação
    aside = de lado (ex, sidebar) observação
    datails = exibe detalhes que pode ser exibidos ou escondidos

--------------------------------------------------------------------

    As Famosas....

    Div = divisão ou seção
    span = usado pra agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
